<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
      <div class="wrapper">
        <div class="title"><span></span></div>
        <form action="" method="POST">
            {% csrf_token %}
            <h2>WELCOME TO TODO LIST AND ADD TASKS</h2><br>
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="title"  placeholder="">
                </div>
              </div>
            <br>
              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">description</label>
                <div class="col-sm-10">
                  <input type="textarea" class="form-control" name="description"  placeholder="">
                </div>
              </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
             </div>
         </div>
        </form>
      </div>
</div>




<hr>
<br>
<br>
<h2>Here is the list of your tasks</h2>
    <table class="table">
        <thead>
            <tr>
                <th>SNO</th>
                <th>Title</th>
                <th>description</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
        {% for todo in  todos %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ todo.title}}</td>
            <td>{{ todo.description}}</td>
            <td>
                {% if todo.completed %}}<td>
                <span class="badge badge-Success">completed</span>
                {% else %}

                    <button><a href=/single_data/{{ todo.id }}>data</a></button>
                    <button><a href=/create>create</a></button>
                    <button><a href=/update/{{ todo.id }}>update</a></button>
                    <button><a href=/delete/{{ todo.id }}>delete</a></button>
                {% endif %}
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
